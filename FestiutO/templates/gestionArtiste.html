{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gestionArtiste.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/background-festival.css') }}">
{% endblock %}

{% block content %}
<main>
    <h1> Gestion des artiste </h1>
    <a class="buttonAjout" href="{{ url_for('ajouterArtiste') }}"> Ajouter un musicien </a>
    <h2> Liste des artistes </h2>
    <div class="listArtiste">
        {% for artiste in allArtiste %}
            <div>
                <p>{{artiste[1]}} </p>
                <a href="{{url_for('modifierArtiste', idUser=artiste[0])}}">Modifier</a>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
