{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gestionArtiste.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/background-festival.css') }}">
{% endblock %}

{% block content %}
<main>
    <h1> Gestion des Billet de festival </h1>
    <a class="buttonAjout" href="{{ url_for('ajouterArtiste') }}"> Ajouter un Billet </a>
    <h2> Liste des Billet de festival </h2>
    <div class="listArtiste">
        {% for billet in allBillet %}
            <div>
                <p>{{billet[3]}} </p>
                <p>{{billet[4]}} </p>
                <a href="{{url_for('gestionBilletFestivalUnique', idSpectateur=billet[0] , idJournee = billet[1])}}">Modifier</a>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
